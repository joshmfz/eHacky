<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/HyV18yp.png" />
    <title>FrontEnd Developer - Curso</title>

    <link rel="stylesheet" href="./css/fed.css">

</head>
<body>

<!-- Create User -->

    <div class="login">
        <div class="form-c">
            <img src="https://imgur.com/38te829.png" alt="logo" class="logo">

            <h1 class="title">Create a new password</h1>
            <p class="title-sub">Enter a new password for your account</p>

            <form action="/" class="form">
                <label for="password-id" class="label">Password</label>
                <input type="password" id="password-id" placeholder="************" class="input input-password">

                <label for="password-idc" class="label">Password</label>
                <input type="password" id="password-idc" placeholder="************" class="input input-password">

                <input type="submit" value="Confirm" class="primary-btn login-btn" name="" id="">
            </form>
        </div>
    </div>

<!-- Create User -->

<!-- Confirm Email -->

    <div class="login">
        <div class="form-c">
            <img src="https://imgur.com/38te829.png" alt="logo" class="logo">
            
            <h1 class="title">Email has been sent!</h1>
            <p class="title-sub">Check your inbox</p>

            <div class="email-image">
                <img src="https://imgur.com/782Y21b.png" alt="email">
            </div>
            <form action="/" class="form">
                <button class="primary-btn login-btn">Login</button>
                <p class="resend">
                    <span>Didn't receive the email?</span>
                    <a href="/">Resend</a>
                </p>
            </form>
            

        </div>
    </div>

<!-- Confirm Email -->
    
<!-- Login -->

    <div class="login">
        <div class="form-c">
            <img src="https://imgur.com/38te829.png" alt="logo" class="logo">

            <form action="/" class="form">
                <label for="email" class="label">Email Adress</label>
                <input type="text" id="email" placeholder="email@example.com" class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" id="password-idc" placeholder="************" class="input input-password">

                <input type="submit" value="Log In" class="primary-btn login-btn" name="" id="">
                <a href="/">Forgot my password</a>
            </form>

            <button class="secondary-btn signup-btn">Sign up</button>
        </div>
    </div>

<!-- Login -->

<!-- My Account -->

<div class="login">
    <div class="form-c">
        <h1 class="title-a">My account</h1>

        <form action="/" class="form">
            <div>
                <label for="name" class="label">Name</label>
                <input type="text" id="name" placeholder="Josh" class="input input-name">
        
                <label for="email" class="label">Email</label>
                <input type="text" id="email" placeholder="example@email.com" class="input input-email">
        
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">
            </div>

            <input type="submit" value="Create" class="secondary-btn signup-btn">
        </form>
    </div>
</div>

<!-- My Account -->

</html>
