<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/HyV18yp.png" />
    <title>FrontEnd Developer - Curso</title>

    <link rel="stylesheet" href="./css/fed.css">

</head>
<body>
    
    <div class="login">
        <div class="form-c">
            <img src="https://imgur.com/38te829.png" alt="logo" class="logo">

            <h1 class="title">Create a new password</h1>
            <p class="title-sub">Enter a new password for your account</p>

            <form action="/" class="form">
                <label for="password-id" class="label">Password</label>
                <input type="password" id="password-id" placeholder="************" class="input input-password">

                <label for="password-idc" class="label">Password</label>
                <input type="password" id="password-idc" placeholder="************" class="input input-password">

                <input type="submit" value="Confirm" class="primary-btn login-btn" name="" id="">
            </form>
        </div>
    </div>

    <div class="login">
        <div class="form-c">
            <img src="https://imgur.com/38te829.png" alt="logo" class="logo">
            
            <h1 class="title">Email has been sent!</h1>
            <p class="title-sub">Check your inbox</p>

            <div class="email-image">
                <img src="https://imgur.com/782Y21b.png" alt="email">
            </div>
            <form action="/" class="form">
                <button class="primary-btn login-btn">Login</button>
                <p class="resend">
                    <span>Didn't receive the email?</span>
                    <a href="/">Resend</a>
                </p>
            </form>
            

        </div>
    </div>

</body>
</html>
